    <main>

        <section class="contacto">
            <h1 class="title__contacto">Envianos tu mensaje</h1>
            <img src="../assets/images/Contacto.jpg" alt="contacto" />
        </section>
        <section class="formulario">
            <form action="send.php" method="get" enctype="multipart/form-data">

                <label for="nombre">Escriba su nombre</label>
                <input type="text" placeholder="NOMBRE Y APELLIDO" id="nombre" />

                <label for="email">Escriba su email</label>
                <input type="text" placeholder="EMAIL" id="email" />

                <fieldset>
                    <legend>LOCALIDAD:</legend>
                    <select>
                    <option>BERISSO</option>
                    <option>CITY BELL</option>
                    <option>ENSENADA</option>
                    <option>GONNET</option>
                    <option>LA PLATA</option>
                    </select>
                </fieldset>
                <div>
                    <input type="radio" name="servivios" id="mantenimiento" />
                    <label for="mantenimiento">MANTENIMIENTO</label>
            
                    <input type="radio" name="servivios" id="reparaciones" />
                    <label for="reparaciones">REPARACIONES</label>
            
                    <input type="radio" name="servivios" id="diagnostico" />
                    <label for="diagnostico">DIAGNOSTICO</label>
                </div>    

                <textarea cols="30" rows="10" placeholder="Escriba su mensaje aqui"></textarea>
                <button type="submit">Enviar</button>
                <button type="reset">Borrar todo</button>
            </form>
        </section>    
    </main>
